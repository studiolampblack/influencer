{{ define "main" }}

{{ $topBook := last 1 (where .Site.RegularPages "Section" "books") }}

<section class="banner-main py-7" id="banner">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-7">
          <div class="main-banner">
            <span class="text-color font-weight-bold"></span>
            <h1 class="mb-3 mt-2">{{ .Site.Params.banner.title }}</h1>
            <p class="mb-4">{{ .Site.Params.banner.description | markdownify }}</p>
            <button class="btn btn-main mt-2" onclick="window.location.href='{{ range $topBook }}{{ .Permalink }}{{ end }}'">Get the latest book<svg class="svg-inline--fa fa-angle-right ml-3" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" data-fa-i2svg=""><path fill="currentColor" d="M64 448c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L178.8 256L41.38 118.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160c12.5 12.5 12.5 32.75 0 45.25l-160 160C80.38 444.9 72.19 448 64 448z"></path></svg><!-- <i class="fa-solid fa-angle-right ml-3"></i> Font Awesome fontawesome.com -->
            </button>
          </div>
        </div>
  
        
        <div class="col-5 d-lg-block">
          <div class="main-banner">
            <h3 class="mb-3 mt-2">Latest parts</h3>
            <div class="banner-img">
              <div class="row">
                {{ range sort (last 2 (where .Site.RegularPages "Section" "books")) ".Title" "desc" }}
                <div class="col-6 mb-2 mt-2">
                  <a href="{{ .Permalink }}">
                    <img class="img-fluid" src="{{ .Params.image }}" alt="{{ .Title }}">
                  </a>
                </div>
                {{ end }}
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </section>

{{ end }}
